<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LifeCanvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS LINK (IMPORTANT) -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <h1>LifeCanvas</h1>
  <p>Tasks • Goals • Motivation</p>
</header>

<div class="container">

  <div class="card">
    <h2>Tasks</h2>
    <div class="row">
      <input id="taskInput" placeholder="Add a new task">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <p id="stats">0 tasks • 0 completed</p>
    <button class="danger" onclick="clearCompleted()">Clear Completed</button>
  </div>

  <div class="card">
    <h2>Goals</h2>
    <div class="row">
      <input id="goalInput" placeholder="Add a goal (long-term)">
      <button onclick="addGoal()">Add Goal</button>
    </div>
    <ul id="goalList"></ul>
  </div>

  <div class="card">
    <h2>Motivation</h2>
    <div class="quote" id="quoteBox">
      “Start where you are. Use what you have. Do what you can.”
    </div>
    <button onclick="newQuote()">New Quote</button>
  </div>

</div>

<!-- JS LINK (IMPORTANT) -->
<script src="script.js"></script>
</body>
</html>
